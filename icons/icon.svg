<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Continue/Play symbol (triangle) -->
  <polygon points="48,40 48,88 88,64" fill="white" opacity="0.9"/>
  
  <!-- Automation dots (representing continuous action) -->
  <circle cx="96" cy="32" r="4" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="104" cy="40" r="3" fill="#00ff88" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="50" r="2" fill="#00ff88" opacity="0.4">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small "C" for Copilot in bottom right -->
  <text x="94" y="108" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" opacity="0.7">C</text>
</svg>
